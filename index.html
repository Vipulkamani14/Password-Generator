<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container-fluid fill">
        <div class="row">
            <div class="col-lg-12">
                <h1 id="passGen">Password Generator</h1>
            </div>
        </div>
        <div id="mainRow2" class="row">
            <div class="col-lg-2"></div>
            <div id="whitePage" class="col-lg-8">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>Generate a Password</h2>
                    </div>
                </div>
                <div class="row line"></div>
                <div class="row box">
                    <textarea readonly id="password" placeholder="Your Secure Password"></textarea>
                </div>
                <div class="row line"></div>
                <div class="row subRowLast">
                    <div class="col-lg-5">
                        <button id="button1">Generate Password</button> 
                    </div>
                    <div class="col-lg-2"></div>
                    <div class="col-lg-5">
                            <button id="button2">Copy to Clipboard</button> 
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
